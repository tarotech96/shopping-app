name: shopping_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  
  best_buy_api:
    path: packages/best_buy_api

  cupertino_icons: ^1.0.2
  animations: ^2.0.3
  badges: ^2.0.3
  built_collection: ^5.1.1
  cached_network_image: ^3.2.1
  flutter_bloc: ^8.0.1
  flutter_cache_manager: ^3.3.0
  freezed_annotation: ^2.0.3
  hydrated_bloc: ^8.1.0
  path_provider: ^2.0.11
  pedantic: ^1.11.1
  rxdart: ^0.27.4
  json_annotation: ^4.5.0
  intl: ^0.17.0
  flutter_svg: ^1.1.0
  lint: ^1.8.2
  rive: ^0.8.4
  provider: ^6.0.3
 

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  bloc_test: ^9.0.3
  build_runner: ^2.1.11
  freezed: ^2.0.3+1
  json_serializable: ^6.2.0
  mockito: ^5.2.0
  flutter_gen_runner: ^4.3.0


flutter_gen: 
  output: lib/assets/gen #Optional (default: lib/gen) 
  line_length: 80 # Optional (default: 80)
  null_safety: true # Optional (default: true)

  integrations:
    flutter_svg: true
    flare_flutter: true 
    rive: true

flutter:

  uses-material-design: true
  generate: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - assets/images

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
    - family: RobotoMedium
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf